<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" 
content="text/html" charset="UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet">
</head>
<body class="container">
	<h1 class="display-4">Static html</h1>
	<p class="msg">This is static html file.</p>
	<div class="border border-1 p-3 mb-4" id="area">no data.</div>
	<div class="input-group">
		<input type="text" class="form-control me-1" id="input" />
	<span class="input-group-btn">
		<input type="submit" class="btn btn-primary px-4" onclick="submit();" value="Click" />
	</span>
	
	</div>
	
	<script>
		
		async function submit(){
			const id = document.querySelector('#input').value;
			const result = await getData('/post/'+id);
			document.querySelector('#area').textContent = JSON.stringify(result);
		}
		
		async function getData(url){
			const re = await fetch(url);
			return await re.json();
		};
		
	</script>
	
</body>
</html>
